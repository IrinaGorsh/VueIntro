<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
    <style>
        .isReadMore {
            animation: visible 1s ease-in-out;
        }

        @keyframes visible {
            from {
opacity: 0;
            }
            to {
opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Товаров в корзине: {{ count }}</p>
        <button @click="buy">{{buyBtn}}</button>
        <br />
        <br />
        <button>Мне исполнилось 14 лет</button>
        <button>Мне еще нет 14 лет</button>
        <p v-show="isCanBuy">Можете заказать товар</p>
        <p v-show="isCantBuy">Доступ закрыт</p>
        <br />
        <br />
        <button @click="isReadMore">Показать еще</button>
        <p v-show="isReadMore" class="isReadMore">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem, possimus!</p>
    </div>

    
     
    <script src="script.js"></script>
</body>
</html>
